<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
    <table>
        <caption>Weather Forecast</caption>
        <thead>
            <tr>
                <th class="th-1 col-left">Time</th>
                <th>Temperature</th>
                <th>Humidity</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="col-left">7:00 pm</td>
                <td>23°</td>
                <td>8%</td>
            </tr>

            <tr>
                <td class="col-left">8:00 pm</td>
                <td>24°</td>
                <td>9%</td>
            </tr>

            <tr>
                <td class="col-left">9:00 pm</td>
                <td>21°</td>
                <td>7%</td>
            </tr>
        </tbody>        
    </table>

</body>
</html>
